  <!-- Eyes -->
  <circle cx="50" cy="50" r="3" fill="#667eea"/>
  <circle cx="78" cy="50" r="3" fill="#667eea"/>
  
  <!-- Mouth -->
  <rect x="55" y="60" width="18" height="2" rx="1" fill="#667eea"/>
  
  <!-- Antenna -->
  <line x1="64" y1="35" x2="64" y2="25" stroke="#ffffff" stroke-width="2"/>
  <circle cx="64" cy="22" r="3" fill="#ffffff"/>
  
  <!-- QA text -->
  <text x="64" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">QA</text>
</svg>
