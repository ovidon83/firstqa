<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstQA Ovi AI - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .section-icon {
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .checkbox-input {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .checkbox-label {
            font-size: 14px;
            cursor: pointer;
        }

        .button {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 12px;
        }

        .button:hover {
            background: white;
            transform: translateY(-1px);
        }

        .button.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ü§ñ</div>
            <div class="title">Ovi by FirstQA</div>
            <div class="subtitle">Chrome Extension Settings</div>
        </div>

        <div id="statusMessage" class="status hidden"></div>

        <div class="section">
            <div class="section-title">
                <span class="section-icon">üîë</span>
                API Configuration
            </div>
            
            <div class="form-group">
                <label class="form-label" for="apiKey">FirstQA API Key</label>
                <input type="password" id="apiKey" class="form-input" placeholder="Enter your API key">
            </div>
            
            <button id="testConnection" class="button">
                <span class="loading-spinner hidden"></span>
                Test Connection
            </button>
            <button id="saveApiKey" class="button secondary">Save API Key</button>
        </div>

        <div class="section">
            <div class="section-title">
                <span class="section-icon">‚öôÔ∏è</span>
                Extension Settings
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="autoAnalyze" class="checkbox-input">
                <label for="autoAnalyze" class="checkbox-label">Automatically analyze tickets when detected</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="showNotifications" class="checkbox-input">
                <label for="showNotifications" class="checkbox-label">Show notifications for analysis completion</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="insertComments" class="checkbox-input">
                <label for="insertComments" class="checkbox-label">Automatically insert comments after analysis</label>
            </div>
            
            <button id="saveSettings" class="button">Save Settings</button>
        </div>

        <div class="section">
            <div class="section-title">
                <span class="section-icon">üìä</span>
                Usage Statistics
            </div>
            
            <button id="loadStats" class="button secondary">Load Statistics</button>
            
            <div id="statsContainer" class="stats-grid hidden">
                <div class="stat-card">
                    <div class="stat-value" id="totalAnalyses">-</div>
                    <div class="stat-label">Total Analyses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="thisMonth">-</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgScore">-</div>
                    <div class="stat-label">Avg Score</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <span class="section-icon">üîÑ</span>
                Actions
            </div>
            
            <button id="clearCache" class="button secondary">Clear Analysis Cache</button>
            <button id="resetSettings" class="button secondary">Reset to Defaults</button>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
