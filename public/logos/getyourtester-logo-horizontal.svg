  </defs>
  
  <!-- Logo Symbol -->
  <circle cx="25" cy="25" r="20" fill="url(#logoGradient)"/>
  <circle cx="25" cy="25" r="12" fill="white"/>
  
  <!-- Network Pattern -->
  <circle cx="25" cy="13" r="2.5" fill="#3182ce"/>
  <circle cx="37" cy="22" r="2.5" fill="#3182ce"/>
  <circle cx="37" cy="28" r="2.5" fill="#3182ce"/>
  <circle cx="25" cy="37" r="2.5" fill="#3182ce"/>
  <circle cx="13" cy="28" r="2.5" fill="#3182ce"/>
  <circle cx="13" cy="22" r="2.5" fill="#3182ce"/>
  
