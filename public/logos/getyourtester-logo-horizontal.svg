  <line x1="25" y1="13" x2="25" y2="20" stroke="#3182ce" stroke-width="1.2"/>
  <line x1="25" y1="20" x2="33" y2="20" stroke="#3182ce" stroke-width="1.2"/>
  <line x1="25" y1="20" x2="17" y2="20" stroke="#3182ce" stroke-width="1.2"/>
  <line x1="25" y1="30" x2="33" y2="30" stroke="#3182ce" stroke-width="1.2"/>
