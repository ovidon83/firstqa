<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- White gradient definitions -->
    <linearGradient id="shieldGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="checkGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradientWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glowWhite">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadowWhite" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main Shield Logo -->
  <g transform="translate(10, 8)">
    <!-- Shield Background with Glow -->
    <path d="M20 0 L40 8 L40 32 C40 40 32 48 20 56 L0 48 L0 8 Z" 
          fill="url(#shieldGradientWhite)" 
          filter="url(#glowWhite)"
          stroke="#e2e8f0" 
          stroke-width="1"/>
    
    <!-- Shield Inner Glow -->
    <path d="M20 2 L38 9 L38 30 C38 37 31 44 20 52 L2 45 L2 9 Z" 
          fill="url(#shieldGradientWhite)" 
          opacity="0.9"/>
    
    <!-- Checkmark -->
    <path d="M16 24 L24 32 L32 20" 
          stroke="url(#checkGradientWhite)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#shadowWhite)"/>
    
    <!-- Quality Assurance Dots -->
    <circle cx="12" cy="16" r="2" fill="#10b981" opacity="0.9"/>
    <circle cx="28" cy="16" r="2" fill="#10b981" opacity="0.9"/>
    <circle cx="12" cy="44" r="2" fill="#10b981" opacity="0.9"/>
    <circle cx="28" cy="44" r="2" fill="#10b981" opacity="0.9"/>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(70, 0)">
    <!-- FirstQA Text with Modern Typography -->
    <text x="0" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="url(#textGradientWhite)" letter-spacing="-0.5">
      First
    </text>
    <text x="0" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="url(#textGradientWhite)" letter-spacing="-0.5">
      QA
    </text>
    
    <!-- Tagline -->
    <text x="0" y="75" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#cbd5e1" letter-spacing="0.5">
      QUALITY FIRST
    </text>
  </g>
</svg>
