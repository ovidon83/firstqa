<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definitions -->
    <linearGradient id="shieldGradientSquare" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="checkGradientSquare" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradientSquare" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effects -->
    <filter id="glowSquare">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadowSquare" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="24" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>
  
  <!-- Main Shield Logo -->
  <g transform="translate(128, 96)">
    <!-- Shield Background with Glow -->
    <path d="M128 0 L256 64 L256 320 C256 400 192 480 128 512 L0 448 L0 64 Z" 
          fill="url(#shieldGradientSquare)" 
          filter="url(#glowSquare)"
          stroke="#047857" 
          stroke-width="8"/>
    
    <!-- Shield Inner Glow -->
    <path d="M128 16 L240 72 L240 304 C240 376 184 432 128 456 L16 400 L16 72 Z" 
          fill="url(#shieldGradientSquare)" 
          opacity="0.8"/>
    
    <!-- Shield Highlight -->
    <path d="M128 32 L224 80 L224 288 C224 352 176 400 128 424 L32 376 L32 80 Z" 
          fill="url(#shieldGradientSquare)" 
          opacity="0.6"/>
    
    <!-- Checkmark -->
    <path d="M96 192 L160 256 L224 160" 
          stroke="url(#checkGradientSquare)" 
          stroke-width="24" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#shadowSquare)"/>
    
    <!-- Quality Assurance Dots -->
    <circle cx="80" cy="128" r="16" fill="#ffffff" opacity="0.95"/>
    <circle cx="176" cy="128" r="16" fill="#ffffff" opacity="0.95"/>
    <circle cx="80" cy="320" r="16" fill="#ffffff" opacity="0.95"/>
    <circle cx="176" cy="320" r="16" fill="#ffffff" opacity="0.95"/>
    
    <!-- Subtle Inner Lines for Depth -->
    <path d="M128 64 L128 448" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
    <path d="M64 256 L192 256" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(256, 380)">
    <!-- FirstQA Text with Modern Typography -->
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="url(#textGradientSquare)" letter-spacing="-1" text-anchor="middle">
      First
    </text>
    <text x="0" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="url(#textGradientSquare)" letter-spacing="-1" text-anchor="middle">
      QA
    </text>
    
    <!-- Tagline -->
    <text x="0" y="90" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="500" fill="#6b7280" letter-spacing="1" text-anchor="middle">
      QUALITY FIRST
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.6"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
  </g>
  
  <g transform="translate(432, 80)">
    <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.6"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
  </g>
  
  <g transform="translate(80, 432)">
    <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.6"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
  </g>
  
  <g transform="translate(432, 432)">
    <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.6"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
  </g>
</svg>
