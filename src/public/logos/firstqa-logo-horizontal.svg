<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definitions -->
    <linearGradient id="shieldGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="checkGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradientH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glowH">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadowH" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>
  
  <!-- Main Shield Logo -->
  <g transform="translate(8, 8)">
    <!-- Shield Background with Glow -->
    <path d="M16 0 L32 6 L32 24 C32 30 26 36 16 42 L0 36 L0 6 Z" 
          fill="url(#shieldGradientH)" 
          filter="url(#glowH)"
          stroke="#047857" 
          stroke-width="0.8"/>
    
    <!-- Shield Inner Glow -->
    <path d="M16 1.5 L30.5 7 L30.5 22.5 C30.5 28 25 33 16 39 L1.5 33.5 L1.5 7 Z" 
          fill="url(#shieldGradientH)" 
          opacity="0.8"/>
    
    <!-- Checkmark -->
    <path d="M13 18 L19 24 L25 15" 
          stroke="url(#checkGradientH)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#shadowH)"/>
    
    <!-- Quality Assurance Dots -->
    <circle cx="10" cy="12" r="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="22" cy="12" r="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="10" cy="33" r="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="22" cy="33" r="1.5" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(55, 0)">
    <!-- FirstQA Text with Modern Typography -->
    <text x="0" y="26" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="url(#textGradientH)" letter-spacing="-0.3">
      First
    </text>
    <text x="0" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="url(#textGradientH)" letter-spacing="-0.3">
      QA
    </text>
    
    <!-- Tagline -->
    <text x="0" y="56" font-family="'Segoe UI', Arial, sans-serif" font-size="9" font-weight="500" fill="#6b7280" letter-spacing="0.3">
      QUALITY FIRST
    </text>
  </g>
  
  <!-- Decorative Element -->
  <g transform="translate(250, 15)">
    <circle cx="0" cy="0" r="3" fill="#10b981" opacity="0.6"/>
    <circle cx="0" cy="0" r="1.5" fill="#ffffff"/>
  </g>
</svg>
